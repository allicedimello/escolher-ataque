<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Herói do Jogo</title>
    </head>

    <body>

        <h2>Criar Herói</h2>

        <label>Nome:
            <input type="text" id="nome" />
        </label><br><br>

        <label>Idade:
            <input type="number" id="idade" />
        </label><br><br>

        <label>Tipo:
            <select id="tipo">
                <option value="mago">Mago</option>
                <option value="guerreiro">Guerreiro</option>
                <option value="monge">Monge</option>
                <option value="ninja">Ninja</option>
            </select>
        </label><br><br>

        <button id="botaoAtacar">Atacar</button>

        <p id="saida"></p>

        <script src="./script.js"></script>

    </body>

</html>
