<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escolher Ataque</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h1>Criar Herói</h1>
            <form id="form">
                <div class="input-group">
                    <label for="nome">Nome do Herói:</label>
                    <input type="text" id="nome" placeholder="Digite o nome do herói" required>
                </div>
                <div class="input-group">
                    <label for="idade">Idade do Herói:</label>
                    <input type="number" id="idade" placeholder="Digite a idade do herói" required>
                </div>
                <div class="input-group">
                    <label>Tipo:
                        <select id="tipo">
                            <option value="" disabled selected>-- Selecione um tipo --</option>
                            <option value="mago">Mago</option>
                            <option value="guerreiro">Guerreiro</option>
                            <option value="monge">Monge</option>
                            <option value="ninja">Ninja</option>
                        </select>
                    </label>
                </div>

                <button id="botaoAtacar">Atacar</button>
            </form>

            <p id="saida"></p>
        </div>

    <script src="./script.js"></script>

    </body>
</html>
