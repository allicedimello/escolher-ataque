<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Escolher Ataque</title>
    </head>
    <body>
        <h1>Criar Herói</h1>
        <form id="form">
            <div class="input-group">
                <label for="nome">Nome do Herói:</label>
                <input type="text" id="nome" placeholder="Digite o nome do herói" required>
            </div>
            <div class="input-group">
                <label for="idade">Idade do Herói:</label>
                <input type="number" id="idade" placeholder="Digite a idade do herói" required>
            </div>
            <div class="input-group">
                <label>Tipo:
                    <select id="tipo">
                        <option value="" disabled selected>-- Selecione um tipo --</option>
                        <option value="mago">Mago</option>
                        <option value="guerreiro">Guerreiro</option>
                        <option value="monge">Monge</option>
                        <option value="ninja">Ninja</option>
                    </select>
                </label>
            </div>

            <button id="botaoAtacar">Atacar</button>
        </form>

        <p id="saida"></p>

    <script src="./script.js"></script>

    </body>
</html>
